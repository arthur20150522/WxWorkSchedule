server {
    listen 80;
    listen 443 ssl;
    server_name wx.eastpolar.top 43.153.88.215;
    index index.html index.htm index.php;
    root /www/wwwroot/WxWork/client/dist;

    # 允许所有请求，解决可能的跨域问题（如果需要）
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;

    # 前端静态文件路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 反向代理
    location /api/ {
        # 处理 OPTIONS 请求（预检请求）- 放在最前面
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }

        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 传递真实 IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 使用 JSON 格式记录详细日志 (如果在 nginx.conf 中定义了 json_log 格式，否则使用默认)
    # 这里我们定义一个详细的日志格式，如果 nginx.conf 不支持，可以注释掉 log_format 行
    # 为了保险起见，我们使用默认格式但确保路径正确
    access_log  /www/wwwlogs/wxwork_access.log;
    error_log   /www/wwwlogs/wxwork_error.log debug;
}
